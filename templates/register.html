<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function register(){
            let userid = $('#userid').val();
            let userpw = $('#userpw').val();
            let usernickname = $('#usernickname').val();
            $.ajax({
                type: "POST",
                url: `/api/register`,
                data: {
                    id_give: userid,
                    pw_give: userpw,
                    nickname_give: usernickname
                },
                success: function (response) {
                    console.log(response);
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.href ='/login';
                    } else {
                        alert(response.msg);
                    };
                }
            });


        }
        
    </script>
</head>
<body>
    <section class="section has-text-centered">
        <h1 class="title">Register Page</h1>
        <div class="container" style="width: 60%">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" form="userid">ID</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control ">
                            <input class="input" type="text" placeholder="My ID" id="userid">
                        </div>
                    </div>
                </div>
            </div> 
            
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" form="userpw">PW</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control ">
                            <input class="input" type="text" placeholder="My Password" id="userpw">
                        </div>
                    </div>
                </div>
            </div> 
           
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" form="userpw">Nickname</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control ">
                            <input class="input" type="text" placeholder="My Nickname" id="usernickname">
                        </div>
                    </div>
                </div>
            </div> 
            <button class="button is-primary" onclick="register()">Register</button>
        </div>
    </section>
</body>
</html>
